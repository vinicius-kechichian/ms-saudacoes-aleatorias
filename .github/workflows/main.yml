name: CI/CD Pipeline - Saudacoes Aleatorias

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: ms-saudacoes-aleatorias

jobs:
  build-lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.53.3

      - name: Run linter
        run: golangci-lint run ./...

  test:
    name: ‚úÖ Test
    runs-on: ubuntu-latest
    needs: build-lint
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Run tests
        run: go test ./...

  release:
    name: üì¶ Docker Build and Push
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest
